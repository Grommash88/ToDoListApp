<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <title>Task tracker</title>
</head>
<body>
<div>
  <div sec:authorize="isAuthenticated()">
    <table>
      <tbody>
      <tr>
        <td>
          <form method="GET" th:action="@{/tasks/no_completed_tasks}">
            <input type="hidden" th:attr="value=${taskRequestDTO.authorId}, name='authorId'">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button>Показать незавершенные события</button>
          </form>
        </td>
        <td>
          <form method="GET" th:action="@{/tasks/completed_tasks}">
            <input type="hidden" th:attr="value=${taskRequestDTO.authorId}, name='authorId'">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button>Показать завершенные события</button>
          </form>
        </td>
        <td>
          <form method="GET" th:action="@{/tasks/all_tasks}">
            <input type="hidden" th:attr="value=${taskRequestDTO.authorId}, name='authorId'">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button>Показать все события</button>
          </form>
        </td>
        <td>
          <form method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <button>Выход</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:if="${ex}">
  <h3>Ошибка поиска сущности в базе данных</h3>
  <p th:text="${ex}"></p>
</div>

<div>
  <form th:method="GET" th:action="@{/tasks/new}" th:object="${taskRequestDTO}">
    <h2>Запланировать событие</h2>
    <label for="input">Что запланировано?</label>
    <input  type="text" id="input" required th:field="*{description}" value=""/>
    <input type="hidden" th:field="*{authorId}">
    <hr>
    <button>Добавить в список</button>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
  </form>
</div>

<table>

  <h1>Список запланированных событий </h1>

  <tbody>
  <tr th:each="task : ${tasks}">

    <td th:text="${task.description}"></td>
    <td>|</td>
    <td th:text="${task.completedDate}"></td>
    <td>|</td>
    <td>
      <form action="#" name="_method" th:action="@{/tasks/task/complete/{id}(id=${task.id})}"
            th:method="PATCH">
        <button>Завершить</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
      </form>
    </td>
    <td>
      <form th:method="GET" th:action="@{/tasks/task/{id}(id=${task.id})}">
        <button>Редактировать</button>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
      </form>
    </td>

  </tr>
  </tbody>
</table>
</body>
</html>
